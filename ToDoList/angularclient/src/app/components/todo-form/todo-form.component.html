<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="todo.name"
               class="form-control" id="name" name="name" placeholder="Enter todo name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine || name.untouched" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="todo.description"
               class="form-control" id="description" name="description" placeholder="Enter description"
               required #description="ngModel">
        <div [hidden]="!description.pristine || description.untouched" class="alert alert-danger">Description is required</div>
      </div>
      <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
