<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; index as i">
        <td data-id='{{ todo.id }}'>{{i+1}}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
        <td>
          <a [routerLink]="['/edittodo', todo.id]" class="btn btn-info"><i class="fas fa-edit"></i></a>
          <button (click)="delete(todo.id)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
